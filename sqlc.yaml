version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/postgres/queries"
    schema: "internal/postgres/migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/postgres"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
